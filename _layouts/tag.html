<!-- KMEMO page.name -> _tags/태그명.md 파일에 들어있는 name 변수 -->
{% for post in site.posts %}
  {% assign post_tags_name = post.tags | downcase %}
  {% assign search_tag_name = page.tag | downcase %}
  {% if post_tags_name contains search_tag_name %}
    {% include post_article.html %}
  {% endif %}
{% endfor %}
