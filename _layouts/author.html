{% for all_authors in site.authors %}
  {% if all_authors.name == page.name %}
    {% assign author = all_authors %}
  {% endif %}
{% endfor %}

{% for post in site.posts %}
  {% if post.author == author.name %}
    {% include post_article.html %}
  {% endif %}
{% endfor %}
