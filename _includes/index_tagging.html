<ul class="entry-meta inline-list entry-index-tag">
  {% assign tag_num = 0 %}
  {% for tag in post.tags %}
    {% if tag_num < 5 %}
      {% assign downcase_tag = tag | downcase %}
      <a href="{{ site.url }}/tags/{{ downcase_tag }}" title="Pages tagged {{ downcase_tag }}" class="tag">
        <span class="tag-text">
          {{ tag }}
        </span>
      </a>
      {% assign tag_num = tag_num | plus:1 %}
    {% endif %}
  {% endfor %}
</ul>
