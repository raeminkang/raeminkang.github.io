{% for all_authors in site.authors %}
  {% if all_authors.name == page.author %}
    {% assign author = all_authors %}
  {% endif %}
{% endfor %}
<div class="read-more">
  <div class="read-more-content author-info">
    {{author.position}}
    <h3>{{author.name}}</h3>
    <div class="author-container">
      <img class="author-img" src="/assets/images/authors/{{ author.profileImage }}" alt="{{author.name}}" />
      <div class="author-bio">
        Nickname : {{ author.name }}
        <p>{{ author.bio }}</p>
      </div>
    </div>
  </div>
</div>
